<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8">

<body>
	<p>promise 객체</p>
	<script type="text/javascript">3
	
		// async, await 일경우 해당 await 부분이 모든것을 실행후 실행되도록 만드는것
		async function promiseFunc(){

			// 첫번째는 정상적으로 되었을때 실행되는 함수 (성공하면 실행 하면 than)
			// 실패할 경우에 실행하는 함수(실패 하면 cath)
			new Promise((resolve, reject) =>{
				setTimeout(function() {
					resolve('Fail');
				}, 1000);			
			}) 
			.then(function (reject) {
				console.log(reject);
			})
			.catch(function (err) {
				console.log('err: ' ,err);
			});
			
			
			
			/*
			promise
				.than(function (result) {
					console.log(result);
			}) 		
				.cath(function (err) {
					console.log(err);
			});
			*/
		}
	
	promiseFunc();
	</script>
</body>
</html>
